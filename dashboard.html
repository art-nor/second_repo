{% extends 'base.html' %}

{% block content %}
  <style>

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #007BFF;
      text-align: center;
    }

    div {
      max-width: 600px;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      display: block;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease-in-out;
    }

    a:hover {
      background: #0056b3;
    }

  </style>

  <!-- <h1>Welcome, {{ user.username }}!</h1> -->
   
  <div>
    <h2>Options:</h2>
    <ul>
      <li><a href="{% url 'current_appointments' %}">Current Reserved Appointments</a></li>
      <li><a href="{% url 'appointment_history' %}">History of Reserved Appointments</a></li>
      <li><a href="{% url 'new_reservation' %}">New Reservation</a></li>
    </ul>
  </div>
{% endblock %}
